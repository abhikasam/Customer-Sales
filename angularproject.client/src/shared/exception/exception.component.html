
<div class="row border border-3 border-danger p-3">
  <div class="col">
    <div class="text-danger">
      {{exception.name}}
    </div>
  </div>
</div>

<div class="row">
  <div class="col text-info">
    {{exception.statusText}}
  </div>
</div>

<div class="row mt-3 mb-3 ms-3">
  <div class="col text-success">
    {{exception.message}}
  </div>
</div>
<div class="row">
  <div class="col-2">
    <button class="btn btn-primary" (click)="tryagain()">Try Again</button>
  </div>
  <div class="col-2">
    <button class="btn btn-secondary" [routerLink]="['/dashboard']">Dashboard</button>
  </div>
</div>
