<div class="cursor-pointer" (click)="openBookDetail()">
  <div class="row">
    <div class="col fs-8 p-1 bg-warning">
      {{ book.isbn }}
    </div>
  </div>
  <div class="row">
    <div class="col fs-5 bg-danger px-1 py-4 text-light">
      {{book.title}}
    </div>
  </div>
  <div class="row">
    <div class="col fs-8 bg-success p-1 text-light">
      {{book.authors}}
    </div>
  </div>
</div>
