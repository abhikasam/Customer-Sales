
<div class="row">
  <ng-container *ngFor="let author of authors.value">
    <div class="col-lg-3 col-md-6 col-sm-12 p-3 bg-success border border-1 cursor-pointer" (click)="openAuthorBooks(author)">
      <button class="border-0 bg-success text-light">
        {{ author }}
      </button>
    </div>
  </ng-container>
</div>
