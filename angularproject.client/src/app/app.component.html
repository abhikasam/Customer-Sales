<button class="btn btn-primary p-1">Home</button>
<button class="btn btn-primary p-1">Profile</button>
<button *ngIf="!isUserLoggedIn"
        class="btn btn-success p-1"
        (click)="login()">Login</button>

        class="btn btn-danger p-1"
        (click)="logout()"
        >Logout</button>
